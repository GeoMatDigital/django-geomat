{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}GeoMat digital{% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static 'libraries/bootstrap/css/bootstrap.min.css' %}" type="text/css">

    <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'libraries/font-awesome/css/font-awesome.min.css' %}" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{% static 'libraries/animate/css/animate.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'libraries/swipebox/css/swipebox.css'%}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'common/css/creative.css' %}" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="icon" href="{% static 'common/images/favicon.ico' %}">
</head>

<body id="page-top">
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand page-scroll" href="#page-top">GeoMat <em>digital</em></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" href="#project">Projekt</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#features">Features</a>
                    </li>
                    <!--li>
                        <a class="page-scroll" href="#portfolio">Showcase</a>
                    </li-->
                    <li>
                        <a class="page-scroll" href="#contact">Kontakt</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    {% block content %}{% endblock %}

    <!-- jQuery -->
    <script src="{% static 'libraries/jquery/js/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'libraries/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'libraries/jquery/js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'libraries/jquery/js/jquery.fittext.js' %}"></script>
    <script src="{% static 'libraries/wow/js/wow.min.js' %}"></script>
    <script src="{% static 'libraries/swipebox/js/jquery.swipebox.js'%}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'common/js/creative.js' %}"></script>

    <script type="text/javascript">
        {% for name, list in photograph_dict.items %}

        $(document).ready(function() {
            $('#gallery-button{{ forloop.counter }}').click(function(e) {
                e.preventDefault();
                $.swipebox([
                    {% for photograph in list %}
                    {
                        href: "{{ photograph.image_file.large.url }}",
                        title: '{{ photograph.handpiece.name }}'
                    },
                    {% endfor %}
                ],
                {useSVG: false});
            });
        });
        {% endfor %}
    </script>
</body>

</html>
